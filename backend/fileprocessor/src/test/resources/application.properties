server.port=5011

#-------------------------
# Path to File system
#-------------------------

fs.root=/home

#-------------------------
# Ffmpeg path
#-------------------------
ffmpeg.path=/usr/bin/ffmpeg
ffprobe.path=/usr/bin/ffprobe

#-------------------------
# Database PostgresSQL
#-------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.initialization-mode=always
#-------------------------
# ORM settings
#-------------------------
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#-------------------------
# Migrations
#-------------------------
spring.flyway.enabled=false

#-------------------------
# RabbitMQ settings
#-------------------------
logging.level.com.knewless.core.messaging=DEBUG
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=exchange.topic
rabbitmq.routing-key=routingkey.routingkey
rabbitmq.routing-key-resp=routingkey.routingkey.resp
rabbitmq.queue=queue.queue
rabbitmq.queue.resp=queue.queue.resp
