spring.profiles.active=DEV
swagger.host=localhost:5000
#-------------------------
# FileSystem settings
#-------------------------

fs.root = C://assets
fs.images= C://assets/images
fs.image_url = http://localhost:5000/assets/images/
fs.video_url = http://localhost:5000/

#-------------------------
# Database PostgresSQL
#-------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.initialization-mode=always

#-------------------------
# ORM settings
#-------------------------
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#-------------------------
# Migrations
#-------------------------
spring.flyway.enabled=false

#-------------------------
# Common settings
#-------------------------

domain.name=http://localhost:3000/

#-------------------------
# Elasticsearch
#-------------------------
elasticsearch.host=localhost:9200


#-------------------------
# RabbitMQ settings
#-------------------------
logging.level.com.knewless.core.messaging=DEBUG
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=exchange.topic
rabbitmq.routing-key=routingkey.routingkey
rabbitmq.routing-key-user=routingkey.user
rabbitmq.routing-key-resp=routingkey.routingkey.resp
rabbitmq.routing-key-mail=routingkey.mailservice
rabbitmq.queue=queue.queue
rabbitmq.queue.resp=queue.queue.resp
